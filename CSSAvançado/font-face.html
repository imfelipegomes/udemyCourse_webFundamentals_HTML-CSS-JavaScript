<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-face</title>

    <style>
        h1 {

            @font-face {
                font-family: nadia;
                src: url(fonts/nadia/nadia-serif.ttf)
                format ("truetype"),
                url(fonts/nadia/nadia-serif.woff),
                url(fonts/nadia/nadia-serif.svg);
                font-family: nadia, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

        }
    </style>

</head>
<body>
    <h1>Font-face</h1>
</body>
</html>
