<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadow</title>

    <style>
        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 3em;

            text-shadow: -10px 10px 0 red; /* Primeiro valor da esquerda para a direita Ã© o deslocamento horizontal */
        }
    </style>
</head>
<body>
    <h1>Text Shadow</h1>
</body>
</html>
