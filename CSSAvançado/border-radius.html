<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius</title>

    <style>
        div {
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px 0 80px / 100px 50px 0; /* Este formato é conhecido como elipse. Começa de eixo horizontal antes e barra e após a barra é eixo vertical */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
