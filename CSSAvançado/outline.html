<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>

    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: yellow;

            outline: 4px solid red;
            outline-style: dashed;
            box-sizing: border-box;

            margin: 100px auto;
        }

        div:hover {
            outline: 10px solid red;
        }
    </style>

</head>
<body>
    <div>Outline</div>
</body>
</html>
