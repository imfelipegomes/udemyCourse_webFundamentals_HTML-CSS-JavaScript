<!DOCTYPE html> <!--DOCTYPE, basicamente informa qual a versão do nosso HTML-->
<html lang="pt-br"> <!--Aqui informamos a linguagem do nosso Browser, todo conteúdo do body nesta linguagem-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Conteúdo da página, eu posso trocar o viewport por description e no content eu descrevo sobre a página-->
    <meta name="author" content="Felipe Gomes"> <!--Aqui é o autor da página-->
    <title>Estrutura Base HTML</title>
</head>
<body>
    <!--Todo conteúdo visível para nosso usuário está dentro de body-->
    <h1>Título principal</h1>
    <p>Atenção: meta charset, serve para indicar qual codificação de caracteres</p>
</body>
</html>
